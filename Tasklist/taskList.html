<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" content="ie=edge" />
    <link rel="stylesheet" href="CSS/bootstrap.min.css" />
    <title>Dom Project</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-6 mx-auto">
          <div class="card" id="main" style="width: 18rem;">
            <div class="card-body">
              <span class="card-title">Task List</span>
                <form id="task-form">
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      id="task"
                      placeholder="New Task"
                    />
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-primary" id="cBtn">
                      Add Task
                    </button>
                  </div>
                </form>
              </div>
              <hr />
              <div>
                <h3>Tasks</h3>
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    id="filter"
                    placeholder="Search Task"
                  />
                </div>
              </div>
              <ul class="list-group list-group-flush" id="ul"></ul>
              <br />
              <input class="btn btn-dark" type="reset" value="Clear Task" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="JSApp.js"></script>
    <script src="JS/popper.min.js"></script>
    <script src="JS/bootstrapJquery.js"></script>
    <script src="JS/bootstrap.min.js"></script>
    
  </body>
</html>
